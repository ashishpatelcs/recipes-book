    <div class="panel panel-default">
      <div class="panel-heading">
        {{ server.name }}
      </div>
      <div *ngIf="server.type===0" class="panel-body" style="font-weight:bold;color:brown;">
        {{ server.content }}
      </div>
      <div *ngIf="server.type===1" class="panel-body" style="font-style:italic;color:blue;">
          {{ server.content }}
        </div>
    </div>
